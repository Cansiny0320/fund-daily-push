name: my fund push

on:
  push:
    branches:
      - master
  # 定时打卡
  schedule:
    - cron: 0 6 * * 1-5

env:
  SCKEY: ${{ secrets.SCKEY }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Run install
        run: yarn
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Run Script
        run: yarn start
